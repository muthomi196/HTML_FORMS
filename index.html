<!DOCTYPE html>
<html lang="en">
  <head>
   
    <title>Static Template</title>
  </head>
  <body>
    <h1>
     REGISTRATION FORM
    </h1>
    <div id="reg.form">
      <form action=""method="">
        <labels for = "first name">first name:</label>
        <input type="text" name="first name" placeholder="first name"required>
        <labels for = "last name">last name:</label>
        <input type="text" name="last name" placeholder="surname"required>
      <div>
        <label for= "gender-male">male</label>
        <input type="radio"name="Gender-choice" value="choice 1">

        <label for= "gender-female">female</label>
        <input type="radio"name="Gender-choice" value="choice 2">

        <label for= "gender-other">other</label>
        <input type="radio"name="Gender-choice" value="choice 3">
      </div>  
      <div>
          <label for= "email">email</label>
          <input type="email"name="email" placeholder="abcxyz@email.com">
          <label for= "password">password</label>
          <input type="password"name="password" >
      </div>
      <div>
        <label for="month">Birthday</label>
          <select name="month">
            <option value="o">month</option>
            <option value="jan">January</option>
            <option value="feb">february</option>
            <option value="mar">march</option>
            <option value="apr">April</option>
            <option value="may">may</option>
            <option value="jun">june</option>
            <option value="jul">july</option>
            <option value="aug">august</option>
            <option value="sep">september</option>
            <option value="oct">october</option>
            <option value="nov">november</option>
            <option value="dec">december</option>
          </select>
      </div>
      <div>
          <label for= "agree">I agree to all terms and conditions</label>
          <input type="checkbox"name="agree" placeholder="abcxyz@email.com">
          <button>SUBMIT</button>
      </div>
  
      </form>







    </div>
  </body>
</html>
